langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html_ckeditor5
  module:
    - ckeditor5
format: full_html_ckeditor5
editor: ckeditor5
settings:
  toolbar:
    items:
      - sourceEditing
      - drupalMedia
      - link
  plugins:
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    ckeditor_codemirror_source_editing:
      enable: true
      mode: htmlmixed
      options:
        autoCloseBrackets: true
        autoCloseTags: true
        folding: true
        lineNumbers: true
        lineWrapping: true
        matchBrackets: true
        matchTags: true
        searchBottom: true
        styleActiveLine: true
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
    media_media:
      allow_view_mode_override: false
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
